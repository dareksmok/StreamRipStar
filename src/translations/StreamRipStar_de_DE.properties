#Gui_Stream4AllOptions
Stream4All.title=Überschreibe eine Option für alle Sender
Stream4All.helpText=Achtung: Jede Option die Sie hier setzen wir in jedem Sender überschrieben\n\nWie funktioniert das?\n\nAm Anfang sind alle Text- und Auswahlfelder deaktiviert. D.h. sie sind grau eingefärbt.\nWenn Sie jetzt einen Doppelklick auf ein entsprechendes Feld machen wird es aktiv (hell)\nAktivieren Sie alle Text- und Auswahlfelder die überschrieben werden sollen und drücken\nSie speichern. \n\nBeispiel: Sie möchten den Useragenten für alle Sender auf "StreamRipStar" ändern.\n          In diesem Fall würden Sie einen Doppelklick auf das Auswahlfeld "Useragent"\n          und dem Textfeld, rechts daneben, machen um es zu aktivieren. Danach setzen\n          Sie den Haken im Auswahlfeld und schreiben in das Textfeld : "StreamRipStar".\n          Dann drücken sie speichern und StreamRipStar setzt automatisch für alle Sender\n          diese Option.

